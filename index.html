<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icon.ico">
    <title>Personal Website | Home</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link href="./css/tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/navBar.css">
    <link rel="stylesheet" href="./css/scrollBar.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/background.css">
    <link rel="stylesheet" href="./css/darkMode.css">
    <link rel="stylesheet" href="./css/animation.css">
</head>
<body class="body" id="body">
    <!-- This is preloading section -->
    <div class="absolute grid w-full h-full" id="preload">
        <div class="m-auto" id="span-container">
            <svg width="400px" height="300px" viewBox="0 0 187.3 93.7" preserveAspectRatio="xMidYMid meet" style="position: absolute; display: border-box; transform: translate(-50%, -50%) matrix(1, 0, 0, 1, 0, 0);">
                <path id="outline-base" fill="none" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" 
                d="M93.9,46.4c9.3,9.5,13.8,17.9,23.5,17.9s17.5-7.8,17.5-17.5s-7.8-17.6-17.5-17.5c-9.7,0.1-13.3,7.2-22.1,17.1c-8.9,8.8-15.7,17.9-25.4,17.9s-17.5-7.8-17.5-17.5s7.8-17.5,17.5-17.5S86.2,38.6,93.9,46.4z" />
            </svg>
            <svg width="500px" height="400px" viewBox="0 0 187.3 93.7" preserveAspectRatio="xMidYMid meet" style="position: absolute; display: border-box; transform: translate(-50%, -50%) matrix(-1, 0, 0, 1, 0, 0);">
                <path id="outline-thick" fill="none" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" 
                d="M93.9,46.4c9.3,9.5,13.8,17.9,23.5,17.9s17.5-7.8,17.5-17.5s-7.8-17.6-17.5-17.5c-9.7,0.1-13.3,7.2-22.1,17.1c-8.9,8.8-15.7,17.9-25.4,17.9s-17.5-7.8-17.5-17.5s7.8-17.5,17.5-17.5S86.2,38.6,93.9,46.4z" />
            </svg>
            <svg width="500px" height="400px" viewBox="0 0 187.3 93.7" preserveAspectRatio="xMidYMid meet" style="position: absolute; display: border-box; transform: translate(-50%, -50%) matrix(-1, 0, 0, 1, 0, 0);">
                <path stroke="#d03266" id="outline-red" fill="none" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" 
                d="M93.9,46.4c9.3,9.5,13.8,17.9,23.5,17.9s17.5-7.8,17.5-17.5s-7.8-17.6-17.5-17.5c-9.7,0.1-13.3,7.2-22.1,17.1c-8.9,8.8-15.7,17.9-25.4,17.9s-17.5-7.8-17.5-17.5s7.8-17.5,17.5-17.5S86.2,38.6,93.9,46.4z" />
            </svg>
        </div>
    </div>

    <!-- This is the navigation bar of the page -->
    <nav class="fixed h-full" id="nav">
        <ul class="navBarItem mx-3" id="icon">
            <li class="relative mb-9" id="home">
                <a href="">
                    <i class='bx bxs-home text-4xl sm:text-5xl lg:text-6xl text-inherit cursor-pointer'></i>
                </a>
                <span class="toolTip">Home</span>
            </li>
            <li class="relative mb-9" id="aboutme">
                <a href="./aboutme/">
                    <i class='bx bxs-face text-4xl sm:text-5xl lg:text-6xl text-inherit cursor-pointer'></i>
                </a>
                <span class="toolTip">About Me</span>
            </li>
            <li class="relative mb-9" id="contact">
                <a href="./contact/">
                    <i class='bx bxs-contact text-4xl sm:text-5xl lg:text-6xl text-inherit cursor-pointer'></i>
                </a>
                <span class="toolTip">Contact</span>
            </li>
            <li class="relative mb-9" id="story">
                <a href="./mystory/">
                    <i class='bx bxs-book-bookmark text-4xl sm:text-5xl lg:text-6xl text-inherit cursor-pointer'></i>
                </a>
                <span class="toolTip">My Story</span>
            </li>
            <li class="relative" id="info">
                <a href="./info/">
                    <i class='bx bx-window-alt text-4xl sm:text-5xl lg:text-6xl text-inherit cursor-pointer'></i>
                </a>
                <span class="toolTip">Info</span>
            </li>
        </ul>
    </nav>

    <!-- This is the text contents of the home page -->
    <section class="md:mt-48"> 
        <div class="wrapper">
            <h1 class="relative text-7xl lg:text-8xl" data-text="Hello!" id="h1">Hello!</h1>
            <div class="my-2" id="line"></div>
            <div id="desc-container" class="relative mt-6 lg:mt-8 w-8/12 md:w-1/3">
                <p class="text-3xl" id="desc">
                </p>
            </div>
        </div>
    </section>

    <!-- This is the SVG image -->
    <img class="w-3/5 right-4" src="./assets/home.svg">

    <!-- This is dark/light mode button -->
    <div class="fixed rounded-full bottom-4 lg:bottom-8 right-8 lg:right-12 cursor-pointer" id="toggle">
        <i class='bx bxs-moon text-3xl lg:text-5xl p-2 text-yellow-300' id="mode"></i>
    </div>

    <!-- This is background -->
    <div class="background" id="particles-js"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="./js/home.js"></script>
    <script src="./js/loadBackground.js"></script>
    <script src="./js/darkMode.js"></script>
    <script src="./js/navIsVisited.js"></script>
    <script>
        // Check if website is fully loaded
        $(window).on("load", () => {
            // Undisplay preload section
            $("#preload").fadeOut("slow");
            
            if (home_isVisited === null) typeWrite();
        });

        // particles.js
        // Execute particle.js
        particlesJS.load('particles-js', getPath());

        // Detect if there's any changes inside local storage'
        window.addEventListener("storage", () => {
            particlesJS.load('particles-js', getPath());
        });

        // This is jQuery document
        // Check if document is loaded
        $(document).ready(() => {
            setLeftMargin();
        });
    </script>
</body>
</html>
